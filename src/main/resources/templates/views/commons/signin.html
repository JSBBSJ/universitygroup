<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/commons/layout :: layout(~{::main} , ~{}) }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="/css/signin.css" />
</head>
<body>
    <main>
        <div class="signin">		
            <h1>라라대학교 Signin</h1>
            <form action="/signin" method="post">
                <label for="username">아이디</label>
                <input id="username" type="text" name="username" placeholder="아이디를 입력하세요" required>
                
                <label for="password">비밀번호</label>
                <input id="password" type="password" name="password" placeholder="비밀번호를 입력하세요" required>
                
                <button type="submit">로그인</button>
                <button type="button" onclick="window.location.href='/find-credentials';">아이디/비밀번호 찾기</button>
            </form>		
        </div>
    </main>
</body>
</html>
