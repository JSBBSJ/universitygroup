<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/commons/layout :: layout(~{::main} , ~{::head}) }">

<head>
	<link rel="stylesheet" href="/css/calendar.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
	<script src="	/js/calendar/calendar.js" defer></script>
</head>

<main>
	<div class="calendar-main">
		<div id="calendar"></div>
	</div>
	<div id="event-modal" style="display:none;">
		<input type="text" id="event-title" placeholder="Event Title">
		<input type="date" id="event-start">
		<input type="date" id="event-end">
		<button id="save-event">Save</button>
	</div>
	<script src="/js/calendar/calendar.js"></script>
</main>
</html>
