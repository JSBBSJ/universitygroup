<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{views/commons/layout :: layout(~{::main} , ~{::head}) }">

<head>
	<link rel="stylesheet" href="/css/s-main/s-main.css">
	<link rel="stylesheet" href="/css/ps-common/ps-common.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

	<script src=' /js/s-main/calendar.js'></script>

</head>


<body>

	<main class="s-main">
		<section class="container">
			<div sec:authorize="isAuthenticated()">
				<div class="profile">
					<div class="pro-back">
						<img src="/images/s-main/프로필 사진.jpg" id="img">
					</div>

					<div class="name">
						<span th:text="${#authentication.principal.name}">이름</span><br>
					</div>
				</div>
			</div>
				<div class="btn-box">
					<div class="box1">
						<a href="#">마이페이지</a>
					</div>
				</div>

				<div class="info">
					<div class="icons">

						<div class="co">
							<span class="icon" id="icon01"></span>
							<br>
							<span id="Cnt1">12/20</span>
							이수학점
						</div>

						<div class="co">
							<span class="icon" id="icon02"></span>
							<br>
							<span id="Cnt2">준비중</span>
							상담
						</div>

						<div class="co">
							<span class="icon" id="icon03"></span>
							<br>
							<span id="Cnt3">10</span>
							마일리지
						</div>


						<div class="co">
							<span class="icon" id="icon04"></span>
							<br>
							<span id="Cnt4">-</span>
							인증현황
						</div>
					</div>

				</div>

			</div>

			<div class="weather">
				<div class="weather-top">
					<a href="#">오늘날씨</a>
				</div>
			</div>

			<div class="shed">
				<div id='calendar'>
				</div>
			</div>


			<div class="board">
				<div class="board-top">
					<a href="#">게시판</a>
				</div>
				<div class="board-bot">
					<ul>
						<li class="board-menu">
							<div>번호</div>
							<div>제목</div>
							<div>등록일</div>
							<div>조회수</div>
						</li>
					</ul>
				</div>
			</div>


			<div class="class-list">
				<div class="class-list-top">
					<a href="#">수강목록</a>
				</div>
				<div class="class-list-bot">
					<ul>
						<li class="class-list-menu">
							<div>수강과목</div>
							<div>교수명</div>
							<div>강의실</div>

						</li>
					</ul>
				</div>
		</section>

	</main>
</body>




</html>
