<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{views/commons/layout :: layout(~{::main} , ~{::head}) }">

<head>
	<link rel="stylesheet" href="/css/s-main/s-main.css">
	<link rel="stylesheet" href="/css/ps-common/ps-common.css">
	<link rel="stylesheet" href="/css/weather/weather.css" />
	
	<script src="/webjars/jquery/jquery.min.js"></script>
	<!-- Stomp.js 라이브러리 추가 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
	<script src="/js/weather/weather.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

	<script src=' /js/s-main/calendar.js'></script>

</head>




	<main >
		<section class="container">
			<div sec:authorize="isAuthenticated()" class="profile">
				<div class="profile1">
					<div class="pro-back">
						<img src="/images/s-main/프로필 사진.jpg" id="img">
						</div>

					<div class="name">
						<span th:text="${#authentication.principal.name}">이름</span><br>
						<span th:text="${#authentication.principal.studentDTO.student_number}">교번</span>
						<span th:text="${#authentication.principal.studentDTO.department_name}">학과</span>
					</div>
				
		
				<div class="btn-box">
					<div class="box1">
						<a href="#">마이페이지</a>
					</div>
				</div>
				

				<div class="info">
					<div class="icons">

						<div class="co">
							<span class="icon" id="icon01"></span>
							<br>
							<span id="Cnt1">12/20</span>
							이수학점
						</div>

						<div class="co">
							<span class="icon" id="icon02"></span>
							<br>
							<span id="Cnt2">준비중</span>
							상담
						</div>

						<div class="co">
							<span class="icon" id="icon03"></span>
							<br>
							<span id="Cnt3">10</span>
							마일리지
						</div>


						<div class="co">
							<span class="icon" id="icon04"></span>
							<br>
							<span id="Cnt4">-</span>
							인증현황
						</div>
					</div>
					
				   </div>
				 </div> <!--여기다-->
				</div>
			

			<div class="weather">
				<div class="weather-info">
					<div id="weather-icon"></div>
						<div class="weather-text">
						<h2 id="city-name"></h2>
						<p id="temperature"></p>
						<div class="weather-detail">
						<p id="humidity">현재 습도:</p>
						<p id="weather">날씨:</p>
						<p id="wind-speed">풍속:</p>
						</div>
					</div>
				</div>
			</div>

			<div class="shed">
				<div id='calendar'>
				</div>
			</div>


			<div class="board">
				<div class="board-img1">
					<span class="board-01"></span><br>
					<a href="/board/1"></a>
				</div>
				<div class="board-img2">
					<span class="board-02"></span><br>
					<a href="/board/2"></a>
				</div>
				
			</div>


			<div class="class-list">
				<div class="class-list-top">
					<a href="#">수강목록</a>
				</div>
				<div class="class-list-bot">
					<ul>
						<li class="class-list-menu">
							<div>수강과목</div>
							<div>교수명</div>
							<div>강의실</div>

						</li>
					</ul>
				</div>
		</section>

	</main>





</html>
