<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/webjars/jquery/jquery.min.js"></script>
	<link rel="stylesheet" href="/css/list.css" />
	<link rel="stylesheet" href="/css/bot/bot.css" />
	<script src="/js/bot/bot.js"></script>
</head>

<body>
	<header>
		<section class="logo">
			<div class="logo-img"></div>
			<div class="logo-text">
				나라대학교
			</div>
		</section>
	</header>
	<main>
		<section class="profile">
			<img src="profile.png" alt="프로필 사진">
			<div class="info">
				<div><strong>이름:</strong> 이진웅</div>
				<div><strong>학과:</strong>컴퓨터소프트웨어</div>
				<div><strong>최근 접속 IP:</strong> 192.168.0.1</div>
				<div class="menu-box">
					<div class="menu-item">안읽은 메일</div>
					<div class="menu-item">내 정보</div>
					<!-- 추가 항목은 여기에 추가 -->
				</div>
			</div>
		</section>
		<section class="weather">날씨 영역</section>
		<section class="class">
			<span>이번학기 강좌 목록</span>
			<ul>
				<li>Java Programming</li>
				<li>Python</li>
				<li>C 언어</li>
				<li>강좌 4</li>
				<li>강좌 5</li>
				<li>강좌 6</li>
			</ul>
		</section>
	</main>
	<footer>푸터</footer>

	<div class="chatbot-icon" onclick="toggleChatbot()">
	        <img src="/images/common/chatbot-icon.png" alt="Chatbot">
	    </div>
	    <div class="chatbot-window" id="chatbotWindow">
	        <div class="chatbot-header">챗봇 나리
				<span class="close-btn" onclick="toggleChatbot()">✕</span>
			</div>
	        <div class="chatbot-body">
	            <!-- 챗봇 대화 내용이 여기에 표시됩니다. -->
	        </div>
	        <div class="chatbot-footer">
	            <input type="text" class="question" placeholder="질문을 입력하세요">
	            <button class="btn-send">전송</button>
	        </div>
	    </div>
</body>

</html>
