<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/webjars/jquery/jquery.min.js"></script>
<link rel="stylesheet" href="/css/common.css" />
<link rel="stylesheet" href="/css/list.css" />
<link rel="stylesheet" href="/css/bot/bot.css" />
<link rel="stylesheet" href="/css/weather/weather.css" />
<script src="/js/weather/weather.js"></script>
<script src="/js/bot/bot.js"></script>
</head>

<body>
	<header>
		<section class="logo">
			<div class="logo-img"></div>
			<div class="logo-text">
				<a href="/lms">라라대학교</a>
			</div>
		</section>
	</header>
	<main>
		<section class="profile">
			<div class="profile-bg">
				<img src="/images/common/professor/profile.jpg" id="img">
			</div>
			<div class="info">
				<div class="name">
					<p>김라라 (2024001795)</p>
					<strong>컴퓨터공학과</strong><br> <span>접속IP:192.168.0.0</span>
				</div>
				<div class="menu-box">
					<div class="menu-item">안읽은 메일</div>
					<div class="menu-item">내 정보</div>
					<!-- 추가 항목은 여기에 추가 -->
				</div>
			</div>
		</section>

		<section class="weather">
			<div class="weather-info">
				<div id="weather-icon"></div>
				<div class="weather-text">
					<h2 id="city-name"></h2>
					<p id="temperature"></p>
					<div class="weather-detail">
						<p id="humidity">현재 습도:</p>
						<p id="weather">날씨:</p>
						<p id="wind-speed">풍속:</p>
					</div>
				</div>
			</div>
		</section>

		<section class="class">
			<span>자바 프로그래밍 과제</span>
			<ul>
				<li>
					<div>
						<div class="week-number">1주차</div>
						<div class="assignment-link">
							<a href="week1_assignment.pdf">변수 및 데이터 유형</a>
						</div>
					</div>
				</li>
				<li>
					<div class="week-number">2주차</div>
					<div class="assignment-link">
						<a href="week2_assignment.pdf">제어문</a>
					</div>
				</li>
			</ul>
		</section>
	<!--	
      <section class="class">
            <span th:text="${courseName}">Java Programming</span>
            <ul>
                <li th:each="weekNumber : ${#numbers.sequence(1, 15)}">
                    <a th:href="@{/viewFile/{courseName}/{weekNumber}(courseName=${courseName}, weekNumber=${weekNumber})}" th:text="'Week ' + ${weekNumber}"></a>
                </li>
            </ul>
        </section>-->
	</main>
	<footer>
		<div class="footer-container">
			<div class="footer-section logo">
				<img src="/images/common/main-logo.png" alt="대학교 로고">
				<p>우리 대학교는 최고의 교육과 연구를 통해 미래를 선도하는 인재를 양성합니다.</p>
			</div>
			<div class="footer-section links">
				<h3>유용한 링크</h3>
				<ul>
					<li><a href="/#">학교 소개</a></li>
					<li><a href="/#">입학 안내</a></li>
					<li><a href="/#">학과 소개</a></li>
					<li><a href="/#">문의하기</a></li>
				</ul>
			</div>
			<div class="footer-section contact">
				<h3>연락처 정보</h3>
				<p>주소: 서울특별시</p>
				<p>전화: (02) 1234-5678</p>
				<p>이메일: info@university.ac.kr</p>
			</div>
		</div>
	</footer>
	<article th:insert="~{views/bot/bot.html}"></article>
</body>

</html>
