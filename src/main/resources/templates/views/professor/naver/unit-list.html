<!DOCTYPE html>

<head>

<link rel="stylesheet" type="text/css" href="/css/commons/contracts.css">

					<!--<td th:text="${dto.displayOrder}"></td>-->

					<!--<td th:text="${dto.orgUnitId}"></td>-->

					<td th:text="${dto.orgUnitName}"></td>

					<td></td>

				</tr>

			</table>

			<hr>



			<!--///부서등록

		<form action="/departments" method="post">

				<input type="text" name="orgUnitName" placeholder="부서이름">

				<input type="hidden" name="displayOrder" th:value="${#list.size(list)+1}">

				<input type="hidden" name="domainId" th:value="${@environment.getProperty('naver.client.domain')}">

				<button>부서등록</button>	

		</form>

				-->



		</section>


		<section class="contacts-main">

						<div th:text=${mem.member_sub}>조직명</div>

						<div th:text=${mem.member_roll}>직급</div>

						<div th:text=${mem.member_num}>연락처</div>
